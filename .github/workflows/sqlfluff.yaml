name: SQL Linting

on:
  workflow_dispatch:

jobs:
  lint-sql:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' 

      - name: Install sqlfluff
        run: |
          pip install sqlfluff

      - name: Run sqlfluff lint
        run: |
          sqlfluff lint --dialect bigquery DATAFORM-RATE/definitions/
